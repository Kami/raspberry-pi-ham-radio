name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  pre_job:
    name: Skip Duplicate Jobs Pre Job
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@master
        with:
          github_token: ${{ github.token }}

  wx-server-build:
    runs-on: ubuntu-latest
    needs: pre_job
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache Python Dependencies
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('dev-requirements.txt', 'wx_server/**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ci-requirements.txt
    - name: Run Lint
      working-directory: wx_server/
      run: |
        tox -elint
    - name: Run Unit Tests
      working-directory: wx_server/
      run: |
        tox -eunit-tests
        codecov
  radio-bridge-build:
    runs-on: ubuntu-latest
    needs: pre_job
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Apt Dependencies
      run: |
        sudo apt-get update
        # Needed by pyaudio Python package
        sudo apt-get install -y libportaudio2 portaudio19-dev
    - name: Cache Python Dependencies
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('dev-requirements.txt', 'radio_bridge/**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ci-requirements.txt
    - name: Run Lint
      working-directory: radio_bridge/
      run: |
        tox -elint -vvv
    - name: Run Unit Tests
      working-directory: radio_bridge/
      run: |
        tox -eunit-tests
        codecov
