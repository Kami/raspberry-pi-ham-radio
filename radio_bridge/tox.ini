[tox]
envlist = lint,unit-tests
skipsdist = true
passenv = TERM
setenv =
  PY_COLORS=1

[testenv]
setenv =
  LINT_FILES_TO_CHECK={env:LINT_FILES_TO_CHECK:radio_bridge/ tests/}
  PYTHONPATH={toxinidir}/..:{toxinidir}/../wx_server:{toxinidir}
  PY_COLORS=1
install_command = pip install -U --force-reinstall {opts} {packages}
whitelist_externals =
    rm
    bash

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39

[testenv:lint]
deps =
    -r ../dev-requirements.txt
    -r test-requirements.txt
    -r requirements.txt
commands =
    bash -c 'black --check --config ../pyproject.toml {env:LINT_FILES_TO_CHECK}'
    bash -c 'flake8 --config ../lint-configs/.flake8 {env:LINT_FILES_TO_CHECK}'
    bash -c 'mypy --pretty --no-incremental --config-file ../lint-configs/mypy.ini {env:LINT_FILES_TO_CHECK}'

[testenv:unit-tests]
deps =
    -r ../dev-requirements.txt
    -r test-requirements.txt
    -r requirements.txt
commands =
    pytest -vv -s --durations=5 --cov=radio_bridge/ --cov=tests/ tests/unit/

[testenv:dist]
# Verify library installs without any dependencies when using python setup.py
# install
skipdist = True
recreate = True
# NOTE: We intentionally set empty deps to ensure it works on a clean
# environment without any dependencies
deps =
commands =
    pip install .
    pip show radio-bridge
